<!-- pages/Members/members.html -->
<h1 class="text-2xl font-bold">Membros</h1>
<form id="members-form" class="mt-4">
  <div class="mb-4">
    <label for="name-input" class="form-label">Nome:</label>
    <input type="text" id="name-input" class="form-control" placeholder="Digite o nome do membro">
  </div>
  <div class="mb-4">
    <label for="salary-input" class="form-label">Salário:</label>
    <input type="number" id="salary-input" class="form-control" placeholder="Digite o salário do membro">
  </div>
  <button type="submit" class="btn btn-primary">Confirmar</button>
</form>

<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Salário</th>
    </tr>
  </thead>
  <tbody id="members-table-body">
    <!-- Dados da tabela serão adicionados dinamicamente -->
  </tbody>
</table>

<script src="../scripts/members.js" type="module" defer></script>
