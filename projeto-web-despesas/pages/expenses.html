<!-- pages/Expenses/expenses.html -->
<h1 class="text-2xl font-bold">Despesas</h1>
<form id="expenses-form" class="mt-4">
  <div class="mb-4">
    <label for="expense-select" class="form-label">Despesa:</label>
    <select id="expense-select" class="form-select">
      <option value="water">Água</option>
      <option value="electricity">Luz</option>
      <option value="internet">Internet</option>
      <option value="gas">Gás</option>
      <option value="rent">Aluguel</option>
    </select>
  </div>
  <div class="mb-4">
    <label for="amount-input" class="form-label">Valor:</label>
    <input type="number" id="amount-input" class="form-control" placeholder="Digite o valor da despesa">
  </div>
  <button type="submit" class="btn btn-primary">Adicionar Despesa</button>
</form>

<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Despesa</th>
      <th scope="col">Valor</th>
    </tr>
  </thead>
  <tbody id="expenses-table-body">
    <!-- Dados da tabela serão adicionados dinamicamente -->
  </tbody>
</table>

<script src="../scripts/expenses.js" type="module" defer></script>
